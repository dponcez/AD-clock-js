<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- Basic Page Needs -->
  <meta charset='UTF-8'>
  <meta name='description' content=''>
  <meta name='author' content=''>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Mobile Specific Metas -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Analog - Digital Watch in JS</title>
  <!-- Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Play&display=swap'>
  <!-- CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
  <div class='container'>
    <div class="clock--base">
      <!-- date container -->
      <section class="date--container">
        <span class="date day">mon</span>
        <span class="date digit">23</span>
      </section>
      <!-- hands -->
      <section class="hands">
        <div class="hand hrs" style="--dial-color:hsl(204, 70%, 53%); --sz: 6rem" data-hours></div>
        <div class="hand mins" style="--dial-color: hsl(6, 63%, 46%); --sz: 7rem" data-minutes></div>
        <div class="hand secs" style="--dial-color: hsl(168, 76%, 36%); --sz: 8rem" data-seconds></div>
      </section>
      <!-- dials -->
      <div class="absolute dials">
        <span class="absolute dial" style="--i: 0">12</span>
        <span class="absolute dial" style="--i: 1">1</span>
        <span class="absolute dial" style="--i: 2">2</span>
        <span class="absolute dial" style="--i: 3">3</span>
        <span class="absolute dial" style="--i: 4">4</span>
        <span class="absolute dial" style="--i: 5">5</span>
        <span class="absolute dial" style="--i: 6">6</span>
        <span class="absolute dial" style="--i: 7">7</span>
        <span class="absolute dial" style="--i: 8">8</span>
        <span class="absolute dial" style="--i: 9">9</span>
        <span class="absolute dial" style="--i: 10">10</span>
        <span class="absolute dial" style="--i: 11">11</span>
      </div>
      <!-- format -->
      <section class="format--container">
        <div class="digit digit--hours">00</div>
        <span class="separator">:</span>
        <div class="digit digit--minutes">00</div>
        <span class="separator">:</span>
        <div class="digit digit--seconds">00</div>
      </section>
    </div>
  </div>
  <script src='js/main.js'></script>
</body>
</html>
